{% extends 'dashboardMaster.html'%}

{% block dashboard %}

<div>
  <h2 class="text-center" >Semester</h2>
  <h2 class="text-center">Year</h2>
  <h2 class="text-center">Autumn Semester Examination</h2>

</div>

    
<div class="container mt-5">
      <form method="GET" >
          <div class="form-group">
            <label for="program">Program:</label>
            <select name="program" id="program" class="form-control" >
              <option value=""All Programs</option>
              
            </select>
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <select name="year" id="year" class="form-control">
              <option value="">All Years</option>
              
            </select>
          </div>
          <button type="submit" class="btn btn-secondary" style="background-color: #f8f9fa; color: #0D76D7; border-color: #0D76D7; transition: box-shadow 0.3s ease;
          ">Apply Filters</button>
            <hr>
         <br><br>    
      </form>
  
<h3 class="text-center" >Year</h3><br><br>
<div class="button-container">
    <a href="">
      <button class="btn btn-primary">Edit/Update Table</button>
    </a>
    <a href="">
      <button class="btn btn-secondary">Save Table to History</button>
    </a>
  </div>
  <table class="table table-bordered shadow" >
    <thead class="table-header" style="background-color: #0D76D7; color: #fff; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);">
      <tr>
        <th class="text-center">Sl.no</th>
        <th class="text-center">Day</th>
        <th class="text-center">Date</th>
        <th class="text-center">Time</th>
        <th class="text-center">Module Code</th>
        <th class="text-center">Module Name</th>
      </tr>
    </thead>
    <tbody>
     
      <tr>
        <td></td>
        <td>{{ module.day }}</td>
        <td>{{ module.date }}</td>
        <td>{{ module.time }}</td>
        <td>{{ module.module_code }}</td>
        <td>{{ module.module_name }}</td>
      </tr>
     

      
    </tbody>
  </table>

        
</div>




<style>

    .pagination-button {
		display: inline-block;
		padding: 8px 12px;
		background-color: #0D76D6;
		color: #fff;
		text-decoration: none;
		border-radius: 4px;
		transition: background-color 0.3s ease;
		}

		.pagination-button:hover {
			background-color: #095a9c;
		}
		.current-page {
			padding: 0 10px; /* Add padding to the left and right */
		}

    .button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.button-container .btn {
  box-shadow: 0px 0px 10px rgba(13, 118, 215, 0.4);
  transition: box-shadow 0.3s ease;
  padding: 10px 20px;
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.button-container .btn:hover {
  box-shadow: 0px 0px 15px rgba(13, 118, 215, 0.6);
}

.button-container .btn-primary {
  background-color: #0D76D7;
  color: #fff;
}

.button-container .btn-secondary {
  background-color: #f8f9fa;
  color: #0D76D7;
  border-color: #0D76D7;
  box-shadow: 0px 0px 15px rgba(13, 118, 215, 0.6);
  transition: box-shadow 0.3s ease;


}

/* Center-align h2 content */
h2.text-center {
  text-align: center;

}
h3.text-center{
  text-align: center;
  color: #535252;
  
}
.card {
    border-radius: 8px;
    border: 1px solid #dee2e6;
    /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
    padding: 20px;
  }



</style>

                
    
                       


{% endblock %}
